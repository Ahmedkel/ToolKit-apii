{% load static %}
<!DOCTYPE html>
<html>
<head>
 <title>Website Tools</title>
 <link href="https://fonts.cdnfonts.com/css/coolvetica" rel="stylesheet">
 <link rel="stylesheet" type="text/css" href="{% static 'Tool/css/style.css' %}">
 {% comment %} <script src="{% static 'js/website_tools.js' %}"></script> {% endcomment %}
</head>
{% block content %}
 <h1>Website Tools</h1>
 <div class="grid-container">
    {% for tool in tools %}
      <div class="grid-item">
        <h2>{{ tool.name }}</h2>
        <a href="{{ tool.url }}">{{ tool.url }}</a>
      </div>
    {% endfor %}
 </div>
{% endblock %}
